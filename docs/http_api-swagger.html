<html>
    <head>
        <!-- We need Swagger UI >= 5.0.0 for Open API 3.1.0 support -->
        <script src="https://unpkg.com/swagger-ui-dist@5.4.2/swagger-ui-bundle.js"></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://unpkg.com/swagger-ui-dist@5.4.2/swagger-ui.css"
        />
        <!-- <link rel="stylesheet" href="swagger.css"> -->
        <title>Internal BOSS API</title>
    </head>
    <body>
        <div id="swagger-ui"></div>
        <script>
            window.onload = function () {
                // Begin Swagger UI call region
                const ui = SwaggerUIBundle({
                    url: 'specs/.openapi.yml',
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    pluginLoadType: 'legacy', // Use chain if we start adding plugins
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIBundle.SwaggerUIStandalonePreset,
                    ],
                    plugins: [SwaggerUIBundle.plugins.DownloadUrl],
                    requestSnippetsEnabled: true,
                    displayOperationId: true,
                    defaultModelExpandDepth: 10, // Models in paths section. 10 should cover the furthest nesting
                    defaultModelsExpandDepth: 1, // Models in schema section.
                    docExpansion: 'none', // list will expand all tags
                    filter: true, // Only allows filtering on tags.
                    showExtensions: true,
                });
                window.ui = ui;
            };
        </script>
    </body>
</html>
